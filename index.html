<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red & Black Checkerboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkerboard">
        <!-- Generating 8 rows -->
        <div class="row">
            <div class="square red"></div><div class="square black"></div>
            <div class="square red"></div><div class="square black"></div>
            <div class="square red"></div><div class="square black"></div>
            <div class="square red"></div><div class="square black"></div>
        </div>
        <div class="row">
            <div class="square black"></div><div class="square red"></div>
            <div class="square black"></div><div class="square red"></div>
            <div class="square black"></div><div class="square red"></div>
            <div class="square black"></div><div class="square red"></div>
        </div>
        <div class="row">
            <div class="square red"></div><div class="square black"></div>
            <div class="square red"></div><div class="square black"></div>
            <div class="square red"></div><div class="square black"></div>
            <div class="square red"></div><div class="square black"></div>
        </div>
        <div class="row">
            <div class="square black"></div><div class="square red"></div>
            <div class="square black"></div><div class="square red"></div>
            <div class="square black"></div><div class="square red"></div>
            <div class="square black"></div><div class="square red"></div>
        </div>
        <div class="row">
            <div class="square red"></div><div class="square black"></div>
            <div class="square red"></div><div class="square black"></div>
            <div class="square red"></div><div class="square black"></div>
            <div class="square red"></div><div class="square black"></div>
        </div>
        <div class="row">
            <div class="square black"></div><div class="square red"></div>
            <div class="square black"></div><div class="square red"></div>
            <div class="square black"></div><div class="square red"></div>
            <div class="square black"></div><div class="square red"></div>
        </div>
        <div class="row">
            <div class="square red"></div><div class="square black"></div>
            <div class="square red"></div><div class="square black"></div>
            <div class="square red"></div><div class="square black"></div>
            <div class="square red"></div><div class="square black"></div>
        </div>
        <div class="row">
            <div class="square black"></div><div class="square red"></div>
            <div class="square black"></div><div class="square red"></div>
            <div class="square black"></div><div class="square red"></div>
            <div class="square black"></div><div class="square red"></div>
        </div>
    </div>
</body>
</html>
